<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>Home Signage</title>
    <style>
      /* ローディング表示 */
      #root {
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #808080;
        color: white;
        font-family: sans-serif;
      }
      .loading {
        text-align: center;
        font-size: 24px;
      }
      .error {
        padding: 20px;
        background: red;
        color: white;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading">読み込み中...</div>
    </div>
    <script>
      // ブラウザ互換性チェック
      console.log('Browser:', navigator.userAgent);
      console.log('Chrome version:', navigator.userAgent.match(/Chrome\/(\d+)/) ? navigator.userAgent.match(/Chrome\/(\d+)/)[1] : 'Unknown');
      
      // ES modulesのサポートチェック
      if (!('noModule' in HTMLScriptElement.prototype)) {
        console.warn('ES modules may not be fully supported');
      }
      
      // エラーハンドリング
      window.addEventListener('error', function(e) {
        console.error('Global error:', e.error, e.filename, e.lineno, e.colno);
        var root = document.getElementById('root');
        if (root) {
          var errorMsg = e.error ? e.error.message : '不明なエラー';
          var errorStack = e.error && e.error.stack ? '<pre style="font-size:12px;overflow:auto;">' + e.error.stack + '</pre>' : '';
          root.innerHTML = '<div class="error"><h1>エラーが発生しました</h1><p>' + errorMsg + '</p><p>ファイル: ' + (e.filename || '不明') + ':' + (e.lineno || '?') + ':' + (e.colno || '?') + '</p>' + errorStack + '<p>ブラウザ: ' + navigator.userAgent + '</p></div>';
        }
      });
      
      // 未処理のPromise拒否をキャッチ
      window.addEventListener('unhandledrejection', function(e) {
        console.error('Unhandled promise rejection:', e.reason);
        var root = document.getElementById('root');
        if (root && root.innerHTML.includes('読み込み中')) {
          root.innerHTML = '<div class="error"><h1>Promiseエラーが発生しました</h1><p>' + (e.reason ? String(e.reason) : '不明なエラー') + '</p></div>';
        }
      });
      
      // モジュール読み込みエラーをキャッチ
      window.addEventListener('error', function(e) {
        if (e.target && (e.target.tagName === 'SCRIPT' || e.target.tagName === 'LINK')) {
          console.error('Resource loading error:', e.target.src || e.target.href);
        }
      }, true);
    </script>
    <script type="module" src="/src/main.tsx"></script>
    <noscript>
      <div style="padding: 20px; color: white; background: red; text-align: center;">
        <h1>JavaScriptが無効になっています</h1>
        <p>このアプリケーションを表示するにはJavaScriptを有効にしてください。</p>
      </div>
    </noscript>
  </body>
</html>
